<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Color Generator</h1>
    </header>
    <main>
        <h2>Please press <button class="refresh_button">Space</button> to generate new colours</h2>

        <section class="colours">
            <div class="colour">
                <label for="colour_code" class="colour_code"></label>
                <input type="color" class="colour_input" id="colour_code" />

                <button class="copy_colour">Copy</button>
            </div>

            <div class="colour">
                <label for="colour_code2" class="colour_code"> </label>
                <input type="color" class="colour_input" id="colour_code2" />

                <button class="copy_colour">Copy</button>
            </div>


            <div class="colour">
                <label for="colour_code3" class="colour_code"> </label>
                <input type="color" class="colour_input" id="colour_code3" />

                <button class="copy_colour">Copy</button>
            </div>

            <div class="colour">
                <label for="colour_code4" class="colour_code"></label>
                <input type="color" class="colour_input" id="colour_code4" />

                <button class="copy_colour">Copy</button>
            </div>

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
